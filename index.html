<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
<div id="card">
  <div id="banner"></div>
  <img class="avatar" src="./images/image-victor.jpg" alt="">

  <span><h3>Victor Crest</h3>
  <p>26</p></span>
  
  <p class="born">London</p>
  
  <div class="follows">
  <div>
  <h3>80K</h3>
  <p>Followers</p>
  </div>
  <div>
  <h3>803K</h3>
  <p>Likes</p>
  </div>
  <div>
  <h3>1.4K</h3>
  <p>Photos</p>
  </div>
  </div>
</div>
<img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lam Phan</a>.
  </div>

</body>
</html>
